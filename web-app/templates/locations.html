<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            padding: 10px 0;
        }

        .bottom-nav a:hover, .bottom-nav a.active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Locations</h1>
        
        <!-- Search form -->
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a location" required>
            <button type="submit">Add Location</button>
        </form>
    
        <!-- Locations List -->
        <ul id="locations-list">
            <!-- Will be populated dynamically -->
        </ul>
    </div>
    
    <script>
        // Handle form submission
        document.getElementById("location-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const location = document.getElementById("location-input").value.trim();
    
            // Save location in the database
            const response = await fetch("/add_location", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ location }),
            });
    
            const data = await response.json();
            if (data.success) {
                addLocationToList(location);
                document.getElementById("location-input").value = "";
            } else {
                alert("Could not add location.");
            }
        });
    
        // Add location to the list
        function addLocationToList(location) {
        const list = document.getElementById("locations-list");
        const li = document.createElement("li");

        // Correct Flask route and query parameter format
        li.innerHTML = `<a href="/index?city=${encodeURIComponent(location)}">${location}</a>`;
        list.appendChild(li);
    }
    
        // Fetch saved locations on page load
        window.onload = async () => {
            const response = await fetch("/get_locations");
            const locations = await response.json();
            locations.forEach((loc) => addLocationToList(loc));
        };
    </script>
    

    <div class="bottom-nav">
        <a href="/locations" class="active">Locations</a>
        <a href="/index">Weather</a>
    </div>
</body>
</html>
