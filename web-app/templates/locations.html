<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <style>
       
       @import url('https://fonts.googleapis.com/css2?family=Abel&family=Satisfy&display=swap');

body {
    margin: 0;
    font-family: 'Abel', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #fefefe, #FFFFFF);
    color: #333;
}

.content {
    text-align: center;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    font-family: 'Satisfy', cursive;
    color: #003366;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 90%;
    padding: 12px;
    font-size: 1em;
    border: 2px solid #87CEEB;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.7);
    color: #333;
    text-align: center;
}

input[type="text"]:focus {
    outline: none;
    border-color: #4682B4;
    background: rgba(255, 255, 255, 0.9);
}

button {
    background: #87CEEB;
    color: white;
    font-size: 1.1em;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 90%;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #4682B4;
    transform: scale(1.05);
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    background: rgba(255, 255, 255, 0.8);
    padding: 12px;
    margin: 8px 0;
    border-radius: 15px;
    color: #003366;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s ease;
    text-align: center;
}

li:hover {
    background: rgba(135, 206, 235, 0.8);
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.bottom-nav a {
    color: #003366;
    text-decoration: none;
    font-size: 1.1em;
    font-family: 'Abel', sans-serif;
    padding: 8px 15px;
    border-radius: 10px;
    transition: background 0.3s ease, color 0.3s ease;
}

.bottom-nav a:hover {
    background: #555;
    color: white;
}

.active {
    background: #4682B4;
    color: white;
}
    </style>
</head>
<body>
    <div class="content">
        <h1 style="font-family: 'Satisfy', 'cursive'; color: #2C3E50;">Your Locations</h1>
        
        <!-- Search form -->
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a location" required>
            <button type="submit">Add Location</button>
        </form>
    
        <!-- Locations List -->
        <ul id="locations-list">
            <!-- Will be populated dynamically -->
        </ul>
    </div>
    
    <script>
 // Add location to the list
function addLocationToList(location) {
    const list = document.getElementById("locations-list");
    const li = document.createElement("li");

    li.textContent = location;
    li.className = "location-item";
    li.setAttribute("data-location", location);

    
    // Save the selected location and navigate to the weather page
    li.onclick = () => {
        localStorage.setItem("selectedLocation", location);
        window.location.href = `/index?city=${encodeURIComponent(location)}`;
    };

    list.appendChild(li);
}

// Fetch and update weather data dynamically
async function fetchWeather(location) {
    try {
        const response = await fetch("/get_weather_data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ city: location }),
        });

        const data = await response.json();

        if (data.error) {
            alert("Could not fetch weather data.");
            return;
        }

        // Store the selected location in localStorage
        localStorage.setItem("selectedLocation", location);

        // Update weather section dynamically
        document.querySelector(".content h1").textContent = "Your Locations";
        document.querySelector("#outfit-suggestions").innerHTML = `
            <p><strong>Location:</strong> ${data.city}</p>
            <p><strong>Outfit Suggestion:</strong></p>
            <img src="${data.outfit_image}" alt="Outfit" style="width: 200px;">
            <p><strong>Temperature:</strong> ${data.temperature}</p>
            <p><strong>Weather:</strong> ${data.description}</p>
        `;

        document.body.style.backgroundImage = `url('${data.background_image}')`;
    } catch (error) {
        console.error("Error fetching weather:", error);
    }
}


// Handle form submission
document.getElementById("location-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const location = document.getElementById("location-input").value.trim();

    if (!location) return;

    const response = await fetch("/add_location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ location }),
    });

    const data = await response.json();
    if (data.success) {
        addLocationToList(location);
        document.getElementById("location-input").value = "";
    } else {
        alert("Could not add location.");
    }
});

// Fetch saved locations on page load
window.onload = async () => {
    const response = await fetch("/get_locations");
    const locations = await response.json();
    locations.forEach((loc) => addLocationToList(loc));
};

// Handle Weather button click
function goToWeather() {
    const lastLocation = localStorage.getItem("selectedLocation");

    if (lastLocation) {
        window.location.href = `/index?city=${encodeURIComponent(lastLocation)}`;
    } else {        
        window.location.href = "/locations";
    }
}
    </script>
    <div class="bottom-nav">
        <a href="/locations" class="active">Locations</a>
        <a href="#" onclick="goToWeather()">Weather</a>
    </div>
</body>
</html>
