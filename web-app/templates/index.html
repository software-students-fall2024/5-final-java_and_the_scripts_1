<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Outfits</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('{{ outfit_image }}') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make it cover the whole page */
            color: white; /* Text color for readability on dark backgrounds */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
            border-radius: 10px;
            margin: auto;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            padding: 10px 0;
            font-size: 1.1em;
        }

        .bottom-nav a:hover, .bottom-nav a.active {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle hover effect */
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .content {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Today's Weather & Outfits</h1>
        <div id="outfit-suggestions">
            <p><strong>Location:</strong> {{ city }}</p>
            <img src="{{ outfit_image }}" alt="Outfit" style="width: 200px;">
            <p><strong>Temperature:</strong> {{ temperature }}</p>
            <p><strong>Weather:</strong> {{ description }}</p>
            <p><strong>Outfit Suggestion:</strong> {{ outfit_description }}</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="locations.html">Locations</a>
        <a href="index.html" class="active">Weather</a>
        <a href="settings.html">Settings</a>
    </div>
</body>
</html>
