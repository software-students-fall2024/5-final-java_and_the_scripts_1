<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Outfits</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Satisfy|Pathway+Gothic+One);
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('{{ background_image }}') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make it cover the whole page */
            color: white; /* Text color for readability on dark backgrounds */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
            border-radius: 10px;
            margin: auto;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            padding: 10px 0;
            font-size: 1.1em;
        }

        .bottom-nav a:hover, .bottom-nav a.active {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle hover effect */
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .content {
                padding: 15px;
            }
        }
        #greeting {
            position: absolute;
            top: 20px;
            left: 15px;
            font-family: 'Satisfy', 'cursive';
            padding: 5px 5px;
            border: none;
            font-size: 1.2em;
            color: #000;
            padding: 5px 10px;
            border-radius: 10px;
        }
        #logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px;
            padding: 5px 5px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.8);
            color: #000002;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.2s ease;
        }
        #logout-btn:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        } 

    </style>
</head>
<body>
    <button id="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    <div id="greeting">Hi, <span id="username">{{ username }}</span></div>
    <div class="content">
        <h1>Today's Weather & Outfits</h1>
        <div id="outfit-suggestions">
            <p><strong>Location:</strong> {{ city }}</p>
            <p><strong>Outfit Suggestion:</strong></p>
            <img src="{{ outfit_image }}" alt="Outfit" style="width: 200px;">
            <p><strong>Temperature:</strong> {{ temperature }}</p>
            <p><strong>Weather:</strong> {{ description }}</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="locations.html">Locations</a>
        <a href="index.html" class="active">Weather</a>
    </div>
</body>
</html>
